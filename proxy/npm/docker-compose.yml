services:
  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: npm
    restart: unless-stopped

    ports:
      - "80:80" # HTTP
      - "81:81" # Admin UI
      - "443:443" # HTTPS

    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

    healthcheck:
      test: [ "CMD", "/bin/check-health" ]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - default

networks:
  default:
    external: true
    name: n8n-stack-network
